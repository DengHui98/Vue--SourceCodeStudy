<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      // 计算属性
      // import { ref, effect, reactive } from "../../../node_modules/vue/dist/vue.esm-browser.prod.js";
      import { effect, reactive, toRef, toRefs, proxyRefs } from "../dist/reactivity.esm.js";
      const obj = reactive({
        name: "xiaoming",
        age: 20,
      });
      const res = proxyRefs({
        ...toRefs(obj),
      });
      console.log(res);

      effect(() => {
        console.log(res.name);
      });

      setTimeout(() => {
        res.name = "xiaohong";
      }, 1000);
    </script>
  </body>
</html>
