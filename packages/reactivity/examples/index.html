<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="show"></div>
    <script type="module">
      // import { ref, effect } from "../../../node_modules/vue/dist/vue.esm-browser.prod.js";
      import { ref, effect, reactive } from "../dist/reactivity.esm.js";
      const obj = reactive({
        name: "xiaoming",
        age: 20,
      });
      effect(() => {
        console.log(obj.age);
      });
      setTimeout(() => {
        obj.age++;
      }, 1000);
    </script>
  </body>
</html>
