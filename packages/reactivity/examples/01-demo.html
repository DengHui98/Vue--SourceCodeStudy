<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="show"></div>
    <button id="btn">按钮</button>
    <button id="name">姓名</button>
    <button id="age">年龄</button>
    <script type="module">
      // import { ref, effect } from "../../../node_modules/vue/dist/vue.esm-browser.prod.js";
      import { ref, effect } from "../dist/reactivity.esm.js";

      const btn = document.querySelector("#btn");
      const ageBtn = document.querySelector("#age");
      const nameBtn = document.querySelector("#name");
      const divDOM = document.querySelector("#show");

      const age = ref(18);
      const flag = ref(true);
      const name = ref("hui");
      const count = ref(0);

      const e = effect(() => {
        console.log(count.value++);
      });
      ageBtn.addEventListener("click", () => {
        age.value++;
      });
      nameBtn.addEventListener("click", () => {
        name.value = "hui" + Math.random();
      });
      btn.addEventListener("click", () => {
        flag.value = !flag.value;
      });
    </script>
  </body>
</html>
