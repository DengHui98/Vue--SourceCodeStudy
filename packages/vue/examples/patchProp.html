<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { h, createRenderer } from "../../../node_modules/vue/dist/vue.esm-browser.js";
      import { renderOptions } from "../dist/vue.esm.js";
      const renderer = createRenderer(renderOptions);
      const vnode = h("div", { onClick: () => console.log("111111"), onMousedown: () => console.log("3333") }, "hello world");
      const vnode2 = h("div", "hello world");
      renderer.render(vnode, app);
      setTimeout(() => {
        renderer.render(vnode2, app);
      }, 1000);
    </script>
  </body>
</html>
